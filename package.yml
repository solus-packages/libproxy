name       : libproxy
version    : 0.5.2
release    : 23
source     :
    - https://github.com/libproxy/libproxy/archive/refs/tags/0.5.2.tar.gz : 7d75a2cf1c977056eb86f460daab0247d30e6a34e26ec755aab4de40cfd0a06d
homepage   : https://libproxy.github.io/libproxy/
license    : LGPL-2.1-or-later
component  : network.base
summary    : libproxy is a library that provides automatic proxy configuration management
description: |
    libproxy is a library that provides automatic proxy configuration management.
builddeps  :
    - pkgconfig(duktape)
    - pkgconfig(gi-docgen)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(vapigen)
    - pkgconfig(libnm)
    - pkgconfig(libcurl)
    - vala
patterns   :
    - docs :
        - /usr/share/doc
rundeps    :
    - perl
setup      : |
    %patch -p1 < $pkgfiles/fix-meson-includes.patch
    %meson_configure -Dconfig-sysconfig=true -Dconfig-gnome=true -Dconfig-env=true -Dconfig-kde=true
build      : |
    %ninja_build
install    : |
    %ninja_install
check      : |
    %ninja_check
